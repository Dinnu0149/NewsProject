{% extends 'base.html' %}

{% block title %}
    News | Statistics
{% endblock %}

{% block content %}
<h1>News Statistics</h1>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Views</th>
        </tr>
    </thead>
    <tbody>
        {% for item in news %}
        <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.views }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
