{% extends 'base.html' %}
{% block title %}
    News | Create
{% endblock %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 ">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card border-0 bg-transparent">
                        <h5 class="">News</h5>
                            <p class="text-muted">Create new news here</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 ">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card rounded-4 shadow border-0">
                        <div class="card-body">
                            <h5 class="">Create News</h5>
                            <form action="" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group mb-3">
                                    <label for="title" class=" form-label ">Title</label>
                                    {{form.title}}
                                    <small id="title_message" class="form-text text-muted">News title </small>
                                 </div>
                                <div class="form-group mb-3">
                                    <label for="Content" class=" form-label ">Content</label>
                                    {{form.text}}
                                    <small id="Content_message" class="form-text text-muted">Write your news here</small>
                                 </div>
                                <div class="form-group mb-3">
                                    <label for="tags" class=" form-label ">Tag</label>
                                    {{form.tags}}
                                    <small id="Tag_message" class="form-text text-muted">Add multiple tags </small>
                                 </div>
                    
                                <div class="form-group mb-3">
                                    <label for="picture" >Image</label>
                                    {{form.picture}}
                                 </div>
                                <div class="form-group d-flex justify-content-center w-100">
                                    <button type="submit" class="btn btn-outline-danger px-5 py-2 rounded-pill">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
